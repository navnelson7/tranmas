name: "CodeQL scanning vulnerabilities"

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 15 * * 0'

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.3.4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: javascript

    - name: build
      run: |
        npm ci
        npm run build
      env:
        REACT_APP_BACKEND_WS_URL: ws://localhost:8080/v1/graphql
        REACT_APP_BACKEND_URL: http://localhost:8080/v1/graphql
        REACT_APP_BACKEND_FLASK: http://localhost:5000/flask/

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1